<div ng-controller="ArticleEditCtrl">
    <h3>Edit Article</h3>
    <form ng-submit="updateArticle()">
      <div class="form-group">
        <label>Article Title</label>
        <input type="text" ng-model="article.title" class="form-control" name="title" placeholder="Enter Title">
      </div>
        <div class="form-group">
        <label>Category</label>
        <select ng-model="article.category" class="form-control" name="category">
            <option ng-repeat="category in categories" value="{{category.name}}">{{category.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Body text</label>
          <textarea type="text" ng-model="article.body" class="form-control" name="body" placeholder="Enter Article body"></textarea>
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
      <a href="#!/categories" class="btn btn-danger">Cancel</a>
    </form>
</div>
